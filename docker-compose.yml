version: "3.9"

services:
  # ---------- MySQL ----------
  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: login_db
      MYSQL_USER: loginuser
      MYSQL_PASSWORD: loginpass
    ports:
      - "3307:3306"   # ðŸ‘ˆ cambiamos puerto para evitar conflictos
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - app_net

  # ---------- Adminer ----------
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - app_net

  # ---------- Backend ----------
  backend:
    build: ./Back
    container_name: backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql
      DB_USER: loginuser
      DB_PASSWORD: loginpass
      DB_NAME: login_db
      DB_PORT: 3306
    depends_on:
      - mysql
    networks:
      - app_net

  # ---------- Frontend ----------
  frontend:
    build: ./FrontLogin/my-app
    container_name: frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app_net

# ---------- Red compartida ----------
networks:
  app_net:
    driver: bridge
